<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/js-icons.png" type="image/x-icon">
    <title>JavaScript Fundamentals project to do list Vitalii Lozovan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div class="container">
        <section class="header_to-do-list">
            <h1>To do list</h1>
        </section>
        <section class="to-do-list">
            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="I will do...">
                    <button type="submit">
                        <i class="bi bi-plus"></i>
                    </button>
                </form>
            </div>
        </section>
        <section class="filter">
            <button type="button" data-filter="all" class="active">All</button>
            <button type="button" data-filter="completed">Completed</button>
            <button type="button" data-filter="uncompleted">Uncompleted</button>
        </section>
        <div id="todos-list">
        </div>
        <button type="button" id="clearBtn">Clear List</button>
    </div>
    <script src="controller/todo.js" type="module"></script>
    <script src="controller/todolist.js" type="module"></script>
    <script src="controller/script.js" type="module"></script>
</body>

</html>
